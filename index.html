<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadoras: IMC e RQC</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

  <h2>Calcular IMC</h2>

  <label for="num1">Massa (kg):</label>
  <input type="number" id="num1" placeholder="Massa"><br><br>

  <label for="num2">Altura (m):</label>
  <input type="number" id="num2" placeholder="Altura"><br><br>

  <button id="somar">Calcular IMC</button>

  <h3 id="resultado"></h3>

  <script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const resultado = document.getElementById('resultado');
    const botao = document.getElementById('somar');

    botao.addEventListener('click', () => {
      const n1 = parseFloat(num1.value);
      const n2 = parseFloat(num2.value);

      if (!isNaN(n1) && !isNaN(n2) && n2 > 0) {
        const calc = n1 / (n2 * n2);
        const resp = calc.toFixed(2);
        resultado.textContent = "IMC: " + resp;
      } else {
        resultado.textContent = "Digite valores válidos!";
      }
    });
  </script>


  <h2>Calcular RQC</h2>

  <label for="num3">Cintura (cm):</label>
  <input type="number" id="num3" placeholder="Cintura"><br><br>

  <label for="num4">Quadril (cm):</label>
  <input type="number" id="num4" placeholder="Quadril"><br><br>

  <button id="button">Calcular RQC</button>

  <h3 id="result"></h3>

  <script>
    const num3 = document.getElementById('num3');
    const num4 = document.getElementById('num4');
    const result = document.getElementById('result');
    const button = document.getElementById('button');

    button.addEventListener('click', () => {
      const c = parseFloat(num3.value);
      const q = parseFloat(num4.value);

      if (!isNaN(c) && !isNaN(q) && q > 0) {
        const calc = c / q;
        const resp = calc.toFixed(2);
        result.textContent = "RQC: " + resp;
      } else {
        result.textContent = "Digite valores válidos!";
      }
    });
  </script>

</body>
</html>
